<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="game-container">
        <button class="btn-quit" id="hide-quit-btn">
            <span class="bar"></span>
            <span class="bar"></span>
        </button>
        <button id="btn-one" class="btn-start">Start Game</button>
        <div class="game-box" id="game-box-show">
            <div class="game-box-area">
                <p class="game-goal" id="goal-change"></p>
                <input type="text" class="write-area" id="display">
                <button class="btn-two" id="btn-submit"></button>
                <p class="guess-state" id="guess-state-show"></p>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
